<!DOCTYPE html>
<html>
    <head>
        <title>Task Manager</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css"/>        
        <link rel ="stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://raw.githubusercontent.com/noizwaves/bootstrap-social-buttons/v1.0.0/social-buttons.css">	
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="bootstrap-social.css">		

        <script src="jquery-2.2.1.js"></script>
        <script src="jquery-ui-1.11.4.custom/jquery-ui.js"></script>
        <script src="jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>	


        <script src="auth.js"></script>	
        <script src="taskManager.js"></script>			

        <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>


    </head>

    <body>	

        <div id="content">
            <input type="text" id="json" style="display: none">		

            <div id="header">

                <div id="name">
                    <p>Task Manager</p>
                </div>

                <div id="auth">
                    <button id="authorizeButton" class="btn btn-xs btn-google" onclick="checkAuth()" style="display: none;"><i class="fa fa-google-plus" aria-hidden="true"> Sign in</i></button>
                    <img id="avatar"/>
                </div>

            </div>

            <div id="div_tasks">

                <div id="inputContainer">
                    <input id="taskInput" class="new-todo form-control" name = "new" placeholder="Add new task"  maxlength="40" autofocus>
                    <a id="plus"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                </div>
                <div id="listWrapper">
                    <ul id="taskList"></ul>
                </div>

            </div>
        </div>

    </body>
</html>
