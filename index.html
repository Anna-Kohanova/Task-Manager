<!DOCTYPE html>
<html>
    <head>
        <title>Task Manager</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"/>        
        <link rel ="stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://raw.githubusercontent.com/noizwaves/bootstrap-social-buttons/v1.0.0/social-buttons.css">	

        <link rel="stylesheet" href="bootstrap-social.css">		

        <script src="jquery-2.2.1.js"></script>
        <script src="jquery-ui-1.11.4.custom/jquery-ui.js"></script>
        <script src="jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>

        <script async src="taskManager.js"></script>	


        <link rel="stylesheet" href="style.css"/>	

        <script type="text/javascript">

                    var CLIENT_ID = '165219503046-uec4qg1cqbaok7fq754t4bcqbl90hj82.apps.googleusercontent.com';
                    var SCOPES = 'https://www.googleapis.com/auth/drive';
                    /**
                     * Called when the client library is loaded to start the auth flow.
                     */
                            function handleClientLoad() {
                            window.setTimeout(checkAuth, 1);
                                    }
                    /**
                     * Check if the current user has authorized the application.
                     */
                    function checkAuth() {
                    gapi.auth.authorize(
                    {'client_id': CLIENT_ID, 'scope': SCOPES, 'immediate': true},
                            handleAuthResult);
                            }
                    /**
                     * Called when authorization server replies.
                     *
                     * @param {Object} authResult Authorization result.
                     */
                    function handleAuthResult(authResult) {
                    var authButton = document.getElementById('authorizeButton');
                            var doitButton = document.getElementById('doitButton');
                            authButton.style.display = 'none';
                            doitButton.style.display = 'none';
                            if (authResult && !authResult.error) {
                    // Access token has been successfully retrieved, requests can be sent to the API.
                    doitButton.style.display = 'block';
                            doitButton.onclick = uploadFile;
                            } else {
                    // No access token could be retrieved, show the button to start the authorization flow.
                    authButton.style.display = 'block';
                            authButton.onclick = function() {
                            gapi.auth.authorize(
                            {'client_id': CLIENT_ID, 'scope': SCOPES, 'immediate': false},
                                    handleAuthResult);
                            };
                            }
                    }


                    /**
                     * Start the file upload.
                     *
                     * @param {Object} evt Arguments from the file selector.
                     */
                    function uploadFile(evt) {
                    gapi.client.load('drive', 'v2', function() {
                    insertFile();
                            });
                            }
                    /**
                     * Insert new file.
                     */

                    function insertFile() {
                    const boundary = '-------314159265358979323846264';
                            const delimiter = "\r\n--" + boundary + "\r\n";
                            const close_delim = "\r\n--" + boundary + "--";
                            var appState = document.getElementById('json').value;
                            console.log(appState);
                            var fileName = 'csusbdt-drive-example-app-state';
                            var contentType = 'application/json';
                            var metadata = {
                            'title': fileName,
                                    'mimeType': contentType
                                    };
                            var base64Data = btoa(JSON.stringify(appState));
                            var multipartRequestBody =
                            delimiter +
                            'Content-Type: application/json\r\n\r\n' +
                            JSON.stringify(metadata) +
                            delimiter +
                            'Content-Type: ' + contentType + '\r\n' +
                            'Content-Transfer-Encoding: base64\r\n' +
                            '\r\n' +
                            base64Data +
                            close_delim;
                            var request = gapi.client.request({
                            'path': '/upload/drive/v2/files',
                                    'method': 'POST',
                                    'params': {'uploadType': 'multipart'},
                                    'headers': {
                                    'Content-Type': 'multipart/mixed; boundary="' + boundary + '"'
                                    },
                                    'body': multipartRequestBody});
                            request.execute(function(arg) {
                            console.log(arg.id);
                                    printFile(arg.id);
                                    });
                            function printFile(id) {
                            var request = gapi.client.drive.files.get({
                            'fileId': id
                                    });
                                    request.execute(function(resp) {
                                    console.log('Title: ' + resp.title);
                                            console.log('Description: ' + resp.description);
                                            console.log('MIME type: ' + resp.mimeType);
                                            });
                                    request.execute(downloadGDriveFile);
                            }
                    }

                    function downloadGDriveFile (file) {
                    if (file.downloadUrl) {
                    var accessToken = gapi.auth.getToken().access_token;
                            var xhr = new XMLHttpRequest();
                            xhr.open('GET', file.downloadUrl);
                            xhr.setRequestHeader('Authorization', 'Bearer ' + accessToken);
                            xhr.onload = function() {
                            var content = xhr.responseText;
                                    document.getElementById('json').value = content;
                                    };
                            xhr.onerror = function() {
                            alert("Download failure.");
                                    };
                            xhr.send();
                            }

                    else {
                    alert("Unable to download file.");
                            }
                    }

        </script>


        <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>

    </head>

    <body>	
        <input type="text" id="json" >

        <input type="button" id="doitButton"      style="display: none" value="Do it"/> <br>
        <input type="button" id="authorizeButton" style="display: show" value="Authorize" />
        <input type="button" id="printButton" style="display: show" value="Print" />

        <!--<iframe src="http://my/index.php"></iframe>-->

        <div id="div_tasks">

            <div id="inputContainer">
                <input id="taskInput" class="new-todo form-control" name = "new" placeholder="Add new task"  maxlength="25" autofocus>
                <a id="plus"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
            </div>
            <div id="listWrapper">
                <ul id="taskList"></ul>
            </div>

        </div>




    </body>
</html>
