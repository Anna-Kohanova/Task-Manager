<!DOCTYPE html>
<html>
    <head>
        <title>Task Manager</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"/>        
        <link rel ="stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.css">

        <script src="jquery-2.2.1.js"></script>
        <script src="jquery-ui-1.11.4.custom/jquery-ui.js"></script>
        <script src="jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>

        <script async src="taskManager.js"></script>
    </head>
    <body>	
        <h1>
            Task Manager
        </h1>

        <div id="content">
            <div class="accordion">
                <div class="group">
                    <h3>All day</h3> 

                    <div class="div_tasks">
                        <input class="new-todo" placeholder="Add new task"> <button class="showButton"></button>  
                        <ul class="todo-list">
                            <li class>
                                <div class="view">
                                    <input class="toggle" type="checkbox"> 
                                    <label>sdfdsfdsf</label>
                                    <button class="destroy"></button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="group">
                    <h3>Morning</h3>
                    <div class="div_tasks">

                    </div>
                </div>
                <div class="group">
                    <h3>Day</h3>
                    <div class="div_tasks">

                    </div>
                </div>
                <div class="group">
                    <h3>Evening</h3>
                    <div class="div_tasks">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
